<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recording and Song Identification</title>
    <!-- Materialize CSS for Material Design -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px; /* Space between buttons */
        margin-top: 20px; /* Space between buttons and the elements above */
      }

      .container {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 100%;
        max-width: 500px;
        animation: fadeIn 1s ease forwards;
      }

      .btn-custom {
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 80px;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .btn-custom:hover:not(:disabled) {
        background-color: #e85e53;
        transform: translateY(-2px);
      }

      .btn-custom:disabled {
        background-color: #9e9e9e;
        cursor: not-allowed;
      }

      .audio-container {
        margin-top: 30px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards 0.5s;

        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease;
      }

      .audio-container audio {
        width: 100%;
        outline: none;
        border-width: 0px;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .audio-container audio:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .result-container {
        margin-top: 30px;
        opacity: 0;
        animation: fadeInUp 1.5s ease forwards 1s;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 0.4rem solid rgba(255, 255, 255, 0.3);
        border-top: 0.4rem solid #ff6f61;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        animation: fadeInDown 1s ease forwards;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p.lead {
        animation: fadeInDown 1.5s ease forwards;
        font-size: 1.25rem;
        margin-bottom: 40px;
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .microinteraction {
        display: inline-block;
        position: relative;
      }

      .microinteraction::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -10px;
        height: 3px;
        background: #ff6f61;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .microinteraction:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated">ðŸŽµ Identify Your Song</h1>
      <p class="lead animate__animated">
        Record audio and let us identify the song for you.
      </p>

      <div class="button-container">
        <div class="microinteraction">
          <button
            id="startButton"
            class="btn btn-custom btn-large z-depth-3 animate__animated animate__fadeInLeft"
          >
            Start Recording
          </button>
        </div>

        <div class="microinteraction">
          <button
            id="stopButton"
            class="btn btn-custom btn-large z-depth-3 animate__animated animate__fadeInRight"
            disabled
          >
            Stop Recording
          </button>
        </div>

        <div class="microinteraction">
          <button
            id="identifyButton"
            class="btn btn-custom btn-large z-depth-3 animate__animated animate__fadeInUp"
            disabled
          >
            Identify Song
          </button>
        </div>
      </div>

      <div class="audio-container">
        <audio id="audioPlayback" controls class="mt-3"></audio>
      </div>

      <div id="result" class="result-container"></div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let audioBlob;

      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const identifyButton = document.getElementById("identifyButton");
      const audioPlayback = document.getElementById("audioPlayback");
      const resultDiv = document.getElementById("result");

      startButton.addEventListener("click", async () => {
        if (startButton.disabled) return;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayback.src = audioUrl;
            audioChunks = [];
            identifyButton.disabled = false;

            // Stop all tracks to turn off the microphone
            stream.getTracks().forEach((track) => track.stop());
          };

          mediaRecorder.start();
          startButton.disabled = true;
          stopButton.disabled = false;
        } catch (error) {
          console.error("Error accessing audio:", error);
          alert(
            "Could not access the microphone. Please check your permissions."
          );
        }
      });

      stopButton.addEventListener("click", () => {
        if (stopButton.disabled) return;

        if (mediaRecorder) {
          mediaRecorder.stop();
        }
        startButton.disabled = false;
        stopButton.disabled = true;
      });

      identifyButton.addEventListener("click", async () => {
        if (identifyButton.disabled) return;

        if (!audioBlob) {
          alert("Please record an audio first.");
          return;
        }

        // Show loading spinner
        resultDiv.innerHTML = '<div class="loading-spinner"></div>';

        try {
          const formData = new FormData();
          formData.append("api_token", "c9d1cca439cdd089b25f621bf7c59b66"); // Replace with your Audd API key
          formData.append("file", audioBlob, "recording.wav");

          const response = await fetch("https://api.audd.io/", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          if (data.result) {
            resultDiv.innerHTML = `
                        <h4>Song Identified:</h4>
                        <p><strong>Title:</strong> ${data.result.title}</p>
                        <p><strong>Artist:</strong> ${data.result.artist}</p>
                        <p><strong>Album:</strong> ${data.result.album}</p>
                        <p><strong>Release Date:</strong> ${data.result.release_date}</p>
                        <a href="${data.result.song_link}" target="_blank" class="btn btn-custom">Listen on Spotify</a>
                    `;
          } else {
            resultDiv.innerHTML =
              "<p>Sorry, we couldn't identify the song.</p>";
          }
        } catch (error) {
          console.error("Error identifying song:", error);
          resultDiv.innerHTML =
            "<p>There was an error identifying the song. Please try again.</p>";
        }
      });
    </script>
  </body>
</html>
