<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording and Song Identification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-custom:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .audio-container {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        .result-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards 1s;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.4rem solid #f3f3f3;
            border-top: 0.4rem solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeInDown 1s ease forwards;
        }

        p.lead {
            animation: fadeInDown 1.5s ease forwards;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="animate__animated">Audio Recording and Song Identification</h1>
        <p class="lead animate__animated">Record your voice and identify songs effortlessly.</p>

        <button id="startButton" class="btn btn-custom btn-lg animate__animated animate__fadeInLeft">Start Recording</button>
        <button id="stopButton" class="btn btn-custom btn-lg animate__animated animate__fadeInRight" disabled>Stop Recording</button>
        <button id="identifyButton" class="btn btn-custom btn-lg animate__animated animate__fadeInUp" disabled>Identify Song</button>

        <div class="audio-container">
            <audio id="audioPlayback" controls class="mt-3"></audio>
        </div>

        <div id="result" class="result-container"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const identifyButton = document.getElementById('identifyButton');
        const audioPlayback = document.getElementById('audioPlayback');
        const resultDiv = document.getElementById('result');

        startButton.addEventListener('click', async () => {
            if (startButton.disabled) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    audioChunks = [];
                    identifyButton.disabled = false;
                    
                    // Stop all tracks to turn off the microphone
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (error) {
                console.error('Error accessing audio:', error);
                alert('Could not access the microphone. Please check your permissions.');
            }
        });

        stopButton.addEventListener('click', () => {
            if (stopButton.disabled) return;

            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        identifyButton.addEventListener('click', async () => {
            if (identifyButton.disabled) return;

            if (!audioBlob) {
                alert('Please record an audio first.');
                return;
            }

            // Show loading spinner
            resultDiv.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const formData = new FormData();
                formData.append('api_key', '46a8037177a39df68be2be2b43ec015397c'); // Replace with your Audd API key
                formData.append('file', audioBlob, 'recording.wav');

                const response = await fetch('https://api.audd.io/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.result) {
                    resultDiv.innerHTML = `
                        <h2 class="animate__animated animate__fadeIn">Song Identified</h2>
                        <p class="animate__animated animate__fadeIn"><strong>Title:</strong> ${data.result.title}</p>
                        <p class="animate__animated animate__fadeIn"><strong>Artist:</strong> ${data.result.artist}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="animate__animated animate__fadeIn">No song identified. Please try again.</p>`;
                }
            } catch (error) {
                console.error('Error identifying song:', error);
                resultDiv.innerHTML = `<p class="animate__animated animate__fadeIn">An error occurred while identifying the song: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
